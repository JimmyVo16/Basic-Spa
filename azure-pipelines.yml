name: React App Pipeline

trigger:
  branches:
    include:
    - public-main
  paths:
    include:
    - SinglePageApp/ClientApp/*

pr: none

variables:
  sourceId: sourceCode_$(Build.BuildId)

pool:
  vmImage: 'ubuntu-18.04'

stages:
  - stage: Checkout
    displayName: 'Checkout out source'
    jobs:
    - job: 'Checkout'
      steps:
        - checkout: self

        - publish: $(Build.SourcesDirectory)
          displayName: 'Stash source'
          artifact: $(sourceId)

  - stage: QualityGates
    displayName: 'Quality Gates'
    jobs: 
    - job: Build
      displayName: 'Build'
      steps:
      - checkout: none

      - task: DownloadPipelineArtifact@2
        displayName: 'Unstash source'
        inputs:
          artifact: $(sourceId)
          path: $(Build.SourcesDirectory)

      - bash: |
          ls
        displayName: 'debug'

      - bash: |
          cd $(Build.SourcesDirectory)
          ls
        displayName: 'debug Build.SourcesDirectory'
      - task: ArchiveFiles@2
        displayName: Prepare Artifacts
        inputs:
          rootFolderOrFile: '$(Build.SourcesDirectory)/SinglePageApp/ClientApp/devops'
          includeRootFolder: false
          archiveType: 'zip'
          archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
          replaceExistingArchive: true



